<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Strength Checker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <form>
            <fieldset class="container-lg mt-3">
                <label for="passwordInput" class="form-label text-primary fs-3 fw-bold ">Password:</label>
                <input type="password" class="form-control col-xs border border-success border-3 " id="passwordInput" placeholder="Please enter your Password" style="width:40%">
                <button type="submit" class="btn btn-primary mt-5" id="button">Verify Password Strength</button>
            </fieldset>
        </form>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="jquery.password-strength-checker.js"></script>
        <script src="script.js"></script>
    </body>
</html>
