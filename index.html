<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Strength Checker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
    <body>
        <div>
            <form class="container-lg mt-3">
                <label for="passwordInput" class="form-label text-primary fs-3 fw-bold" required>Password:</label>
                <div>
                    <input type="password" class="col-xs border border-success border-3 rounded-pill" id="passwordInput" placeholder="Please enter your Password" style="width:24%">
                    
                    <button type="button" id="showPassword" name="showPassword" class="btn btn-warning btn-outline-success">Show Password</button>
                    <div class="progress" style="width: 24%" >
                        <div id="progress" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span id="strength" class="font-weight-bold font-size-larger"></span>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-primary mt-5 rounded-pill" id="submit" data-bs-toggle="tooltip" title="Check Password Strength">Verify Password Strength</button>
                    <button type="clear" class="btn btn-outline-danger mt-5 rounded-pill" id="clear" data-bs-toggle="tooltip" title="Clear Password">Clear</button><br><br>
                    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off" />
                    <label class="btn btn-warning btn-outline-success" for="btn-check">Images</label>

                </div>
            </form>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="jquery.password-strength-checker.js"></script>
        <script src="script.js"></script>
    </body>
</html>
